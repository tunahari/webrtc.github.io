<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elass WebRTC Call</title>

    <script src="jquery.js"></script>
    <script src="socket.io.js"></script>
    <script src="peerjs.min.js"></script>

    <style>
      /* CSS chung */
      * {
        box-sizing: border-box;
        list-style: none;
      }
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
        padding: 20px;
      }
      h1,
      h2,
      h3 {
        color: #333;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* CSS cho phần video */
      .video-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin: 20px 0;
      }
      video {
        width: 26%;
        max-width: 500px;
        margin: 10px;
        border: 3px solid #333;
        border-radius: 8px;
        background-color: #000;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* CSS cho phần điều khiển */
      .controls {
        margin: 20px 0;
        display: flex;
        justify-content: center;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      /* CSS cho danh sách người dùng online */
      .list-users-ol {
        text-align: left;
        font-size: 22px;
        padding: 5px;
        padding-left: 10%;
        cursor: pointer;
        border-bottom: 1px solid #eee;
      }
      
      #ulUser li {
        text-align: left;
        font-size: 22px;
        padding: 5px;
        cursor: pointer;
        border-bottom: 1px solid #eee;
      }
      #ulUser li:hover {
        color: red;
      }

      /* CSS cho các input */
      #remoteID,
      #txtUsername,#txtRoomId {
        width: 60%;
        height: auto;
        padding: 10px 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      /* CSS cho nút kết thúc */
      #btnEndCall {
        background-color: #f44336; /* Màu đỏ */
      }

      #btnEndCall:hover {
        background-color: #da190b;
      }
      /* CSS cho status */
      .status{
        color: #45a049;
        font-size: 14px;
      }
      /* CSS cho phần đăng ký */
      #div-signup{
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-top: 10px;
        width: 60%;
        margin-left: auto;
        margin-right: auto;
      }
      #room-info{
        font-weight: bold;
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>

  <body>

    <div id="div-signup">
        <h3>Đăng ký</h3>
        <input type="text" id="txtUsername" placeholder="Nhập username">
        <input type="text" id="txtRoomId" placeholder="Nhập RoomID">
        <br>
        <button id="btnJoinRoom">Tham gia phòng</button>
        <hr>
        <div class="status">Đang kết nối đến server...</div>
    </div>

    <div id="div-chat">
        <div id="my-peer">Your ID:</div>
        <hr>
        <div id="user-info"></div>
        <div id="room-info"></div>
        
       <div class="list-users-ol ">Danh sách người dùng online:
       <br>
        <ul id="ulUser"></ul>
       </div>
        
       
        <input type="text" id="remoteID" placeholder="Nhập id người dùng khác">
        <br>
        <button id="btnCall">Gọi</button>
        <button id="toggleMic">Tắt Mic</button>
        <button id="toggleCam">Tắt Camera</button>
        <button id="muteButton">Tắt Âm Thanh</button>
        <br>
        <button id="btnEndCall">Kết thúc cuộc gọi</button>

        <div id="remoteStreams">
            <video id="localStream" autoplay playsinline></video>
        </div>
  
    </div>

    <script src="main.js"></script>
</body>
</html>
